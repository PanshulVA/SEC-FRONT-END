<html>
<head>
    <title>Ramanujan College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; font-family:Arial; }

        /* Top header */
        .header {
            height: 90px;
            background: #f65a29;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
        }

        .header img {
            height: 60px;
        }

        /* Layout: left + right */
        .layout {
            display: flex;
            height: calc(100vh - 90px);
        }

        /* Left menu */
        .menu {
            width: 240px;
            background: #e6f2ff;
            padding: 15px;
            overflow-y: auto;
        }

        .menu a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            color: #f65a29;
            border: 1px solid #ddd;
        }

        .menu a:hover { background:#f65a29; color:white; }

        /* Right content */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>

<body>

<!-- TOP HEADER -->
<div class="header">
    <img src="https://ramanujancollege.ac.in/media/images/Logo_RCDU_8oecNot.original.png">
    <h2>Ramanujan College — Student / Faculty Portal</h2>
</div>

<!-- MAIN LAYOUT -->
<div class="layout">

    <!-- LEFT MENU -->
    <div class="menu">
        <a href="#" onclick="loadPage('faculty')">Faculty</a>
        <a href="#" onclick="loadPage('courses')">Courses</a>
        <a href="#" onclick="loadPage('activities')">Student Activities</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
    </div>

    <!-- RIGHT CONTENT -->

</div>
