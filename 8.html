<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>

    <h2 style="text-align:center;">Student Information Form</h2>
    <form>

        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label>Roll Number:</label><br>
        <input type="text" placeholder="Enter roll number"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter email"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" placeholder="Enter phone number"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male 
        <input type="radio" name="gender"> Female 
        <input type="radio" name="gender"> Other<br><br>

        <label>Course:</label><br>
        <select>
            <option>B.Sc (Hons) Computer Science</option>
            <option>B.Voc. Software Development</option>
            <option>B.A Programme</option>
            <option>BMS</option>
        </select><br><br>

        <label>Year:</label><br>
        <select>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
        </select><br><br>

        <label>Skills:</label><br>
        <input type="checkbox"> C Programming<br>
        <input type="checkbox"> Python<br>
        <input type="checkbox"> Java<br>  
        <input type="checkbox"> Web Development<br><br>

        <label>Upload Photo:</label><br>
        <input type="file"><br><br>

        <label>Address:</label><br>
        <textarea rows="4" cols="40" placeholder="Enter address"></textarea><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
