<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }

    .form-box {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .gender-group, .hobbies-group {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .hobbies-group input {
      margin: 5px 10px 5px 0;
    }

    .submit-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

  </style>
</head>
<body>

<h2>Student Registration Form</h2>
<div class="form-box">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="department">Department:</label>
    <select id="department">
      <option>Bsc. Computer Science (Hons.)</option>
      <option>Bvoc. Software Development</option>
      <option>BMS</option>
      <option>B.A. Program</option>
    </select>

    <label>Gender:</label>
    <div class="gender-group">
      <label><input type="radio" name="g" /> Male</label>
      <label><input type="radio" name="g" /> Female</label>
      <label><input type="radio" name="g" /> Other</label>
    </div>

    <label>Hobbies:</label>
    <div class="hobbies-group">
      <label><input type="checkbox" /> Developing</label>
      <label><input type="checkbox" /> Making a canvas</label>
      <label><input type="checkbox" /> Sports</label>
      <label><input type="checkbox" /> Cinema</label>
      <label><input type="checkbox" /> Making Music</label>
    </div>

    <div class="submit-group">
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>

</body>
</html>
