<html>
    <title>
        The Student Form
    </title>
    <body>
        <form>
            <h1>Student Registration Form</h1><br><br>
            <label for="Name">Full Name: </label><br>
            <input type="text" id="Name" name="Name" placeholder="Enter your full name" required /><br><br>
            <label for="FName">Father's Name: </label><br>
            <input type="text" id="FName" name="FName" placeholder="Enter your father's name" required /><br><br>
            <label for="MName">Mother's Name: </label><br>
            <input type="text" id="MName" name="MName" placeholder="Enter your mother's name" required /><br><br>
            <label>Mobile Number:</label><br />
            <input type="tel" name="mobile" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number" /><br /><br />

            <label>Email:</label><br />
            <input type="email" name="email" required placeholder="Enter your email" /><br /><br />

            <label for="department">Select your department</label><br>
            <select id="department" name="department" required><br><br>
                <option value="" disabled selected>Select your department</option><br><br>
                <option value="Commerce">Commerce</option><br><br>
                <option value="B.A.">B.A.</option><br><br>
                <option value="Science">Sciences</option><br><br>
            </select><br><br>
            <label>Date of Birth:</label><br /><br>
            <input type="date"  name="dob" /><br /><br /><br>
            <label>Gender: </label><br>
            <label><input type="radio" name="gender" value="male" required>Male</label><br>
            <label><input type="radio" name="gender" value="female">Female</label><br>
            <label><input type="radio" name="gender" value="other">Other</label><br>
            <label>Address:</label><br />
            <textarea name="address" rows="4" cols="30"></textarea><br /><br /><label>Blood Group:</label><br />
            <select name="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br /><br />
            <label>Photo:</label><br />
            <input type="file" name="photo" accept="image/*" /><br /><br />   
            
            
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
