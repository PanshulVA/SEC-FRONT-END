<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: Arial; background: #eef2f3; padding: 20px; }
  .form-box {
    width: 400px; background: white; padding: 20px;
    border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  input, select { width: 100%; padding: 8px; margin: 8px 0; }
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<div class="form-box">
  <form>
    <label>Name:</label>
    <input type="text" />

    <label>Department:</label>
    <select>
      <option>Bsc. Computer Science (Hons.)</option><option>Bvoc. Software Development</option><option>BMS</option><option>B.A. Program</option>
    </select>

    <label>Gender:</label>
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female
    <input type="radio" name="g"> Other

    <label>Hobbies:</label>
    <input type="checkbox"> Developing
    <input type="checkbox"> Making a canvas
    <input type="checkbox"> Sports
    <input type="checkbox"> Cinema
    <input type="checkbox"> Making Music

    <br><br>
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
  </form>
</div>
</body>
</html>
